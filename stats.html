<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan Result</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="backBtn" class="btn back">← Back</button>

  <div class="stats-container">
    <img src="logo-tsunami.png" alt="TsunamiSense Logo" class="logo" />

    <h1 class="title">Scan Result</h1>

    <div id="tokenDisplay" class="token-address">
      Token: <span id="userTokenInput">—</span>
    </div>

    <div class="result-box">
      <div class="result-row">
        <span class="label">Risk Level:</span>
        <span class="value" id="riskLevel">—</span>
      </div>
      <div class="result-row">
        <span class="label">Deeptrail Score:</span>
        <span class="value" id="tsunamiScore">—</span>
      </div>
      <div class="result-row">
        <span class="label">Volume Spike:</span>
        <span class="value" id="volumeSpike">—</span>
      </div>
      <div class="result-row">
        <span class="label">Wallet Activity:</span>
        <span class="value" id="walletActivity">—</span>
      </div>
      <div class="result-row">
        <span class="label">Whale Alerts:</span>
        <span class="value" id="whaleAlerts">—</span>
      </div>
    </div>
  </div>

  <div class="example-container">
    <button id="exampleBtn" class="btn example">Example</button>
  </div>

  <script src="stats.js"></script>
</body>
</html>
